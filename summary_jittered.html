, on 23 March 2020, following the spread of the virus COVID-19 and also studied the habits and behaviors of the Algerian population during this new way of life ","To evaluate the impact of the coronavirus pandemic and the quarantine in orthodontic appointments, and patients' anxiety and concerns about their ongoing orthodontic treatment.","In order to study the immune response and mental health status of convalescent COVID-19 patients, an online questionnaire and retrospective analysis of the physical examination data from these patients after discharge were completed."," The aim of this study was to assess the adverse impact of the COVID-19 outbreak on Chinese college students\u2019 mental health, understand the underlying mechanisms, and explore feasible mitigation strategies.","We evaluated the mental health burden of coronavirus disease (COVID-19) on physical therapists, including their stress and anxiety levels, who were at risk of developing psychological distress and other mental health symptoms. ","The current population-based study aimed to evaluate the depression and anxiety of people in Hong Kong during the COVID-19 pandemic. "," This study aimed to assess the impact of COVID-19 on mental health and social support among Egyptian adults during the period of the pandemic. ","However, the direct evidence that reflected depression and anxiety among adolescents during COVID-19 was blank. In this study, we filled this gap through an online questionnaire.","We aim to study predictors of trainee well\u2010being and changes to clinical practice using an anonymous survey of American urology residents.","To examine the effects of coronavirus disease-2019 (COVID-19) exposure, expressive suppression/cognitive reappraisal, and demographic variables on post-traumatic stress symptoms (PTS) among Chinese.","In this study we examined the prevalence of stress depression anxiety, and insomnia symptoms among these heals professionals.","To examine a cohort of children and adolescents quarantined during Coronavirus disease 2019 outbreak in India and to describe their understanding of, compliance with and the psychological impact of quarantine experience.","A novel coronavirus was eventually identified, and became the COVID-19 epidemic that affected public health and life. We investigated the psychological status and behavior changes of the general public in China from January 30 to February 3, 2020.","To explore whether quarantine measures and hospital containment policies among women giving birth in a COVID\u201019 \u201chotspot\u201d area in northeastern Italy enhanced psycho\u2010emotional distress in the immediate postpartum period.","We aimed to explore the intensity of physical and mental distress among cancer patients during the epidemic.","we carried out a survey on the psychological status of the elderly in China during the period of \u201cCOVID-19, using self-developed questionnaire which called Psychological Status of the Seniors during COVID-19. ","The objective is to assess the psychological impact of the SARS-CoV-2 in Spanish healthcare workers. ","We were interested in the associations between the COVID-19-related information sources and people\u2019s psychological well-being. We were also interested in whether the associations differed between health care workers and the public.","This study aimed to describe the perceived stress levels and coping mechanismsrelated to COVID-19, and whether coping is related to well-being in people with self-reported chronicconditions and disabilities.","This cross-sectional, case-control survey approved by the\r\nIran National Committee for Ethics in Biomedical Researches\r\n(IR.SBMU.MSP.REC.1399.033) to evaluate the level of anxiety among PD patients compared with the general population.","We aimed to assess the impact of the quarantine due to COVID-19 on psychological (in particular anxiety and depression symptoms) and sexual well-being. ","This study aimed to survey pregnant women to evaluate psychological impact and anxiety during the COVID-19 outbreak.","in this study, we aimed to examine the association between implementation of face mask restrictions in Poland (on 16th April 2020) and psychopathological manifestation."," In this study we gauged the impact of COVID-19 on the mental health of physicians in Oman, an Arab country located in the southeastern part of the Arabian Peninsula.","To explore the risk factors of anxiety and depression in patients with suspected coronavirus disease 2019 (COVID-19) so as to achieve early intervention and better clinical prognosis.","To assess the impact of current social isolation on loneliness and mental health, we administered the UCLA Loneliness Scale-3 (Russell, 1996), a validated metric of the construct of loneliness, and the Patient Health Questionnaire-9 (PHQ-9) (Kroenke et al., 2001), a widely used screening measure for depression, to a nationally representative sample of 1,013 (18-35 years old; 567 females; 446 males) English speaking U.S. adults. ","From March 2\u201313 of 2020, 4,618 health professionals in China were included in an anonymous, self-rated online survey regarding their concerns on exposure to the COVID-19 outbreak. ","This survey was conducted online in China from February 1st to February 10th, 2020. Quota sampling was used to recruit 2993 Chinese citizens aged \u226518 years old. Mental health problems were assessed with the Post-Traumatic Stress Disorders (PTSD) Checklist for the Diagnostic and Statistical Manual of Mental Disorders, Fifth Edition (DSM-5), the Center for Epidemiological Studies Depression inventory, and the Pittsburgh Sleep Quality Index.","Reducing the spread of infection during the COVID-19 pandemic prompted recommendations for individuals to socially distance. Little is known about the extent to which youth are\r\nsocially distancing, what motivations underlie their social distancing, and how these motivations\r\nare connected with amount of social distancing,  COVID-19 pandemic. ","We aimed to describe the psycho-behavioral response to this crisis among the population of Karachi, Pakistan, in the month of March 2020.","The questions aimed to assess in the community the following\r\nitems: age group, main activities before lockdown, change in income and ability to feed the family during\r\nlockdown, anxiety during lockdown."," we investigated the influence of perceived stress on the sleep quality of the non-diseased general public and developed a moderated mediation model to explain said relationship.","Since there is a severe dearth of researches on this issue, we decided to conduct an online survey to evaluate its psychological impact.","The 2019 coronavirus disease (COVID-19) outbreak that began in China has turned into a pandemic that threatens global health, thereby prompting the concentration of studies and clinical routines on treating and preventing the disease. However, research on the psychological effects of the pandemic on the general population, particularly pregnant women, is lacking. Accordingly, the present study investigated the effects of the COVID-19 pandemic on depression and anxiety in pregnant women.","we have carried out a cross-sectional survey study on ow these COVID-19 pressures might impact patient psychological health. From February 15 to February 25, 2020, 118 patients diagnosed with COVID-19 in the designated hospital in Hunan province were recruited and completed a survey.","Aim of this survey was to assess in depth the impact of the outbreak on healthcare workers (HCW). ","This study aims to assess the association between age and psychological well-being (personal growth and purpose in life).","we conducted an observational, case\u2212control analysis to examine the\r\nseverity of COVID-19-related perceived stress, anxiety, depressive, and psychotic symptoms\r\nin 205 patients with serious mental illness, 51 their first-degree relatives, and 205 nonpsychiatric subjects after one-month lockdown.","Our objective was to explore the impact of the COVID-19 pandemic on somatic symptoms among Chinese college and primary school students, to provide reference data pertaining to the mental health of this population in the context of a public health emergency. "," The present study has been done to explore the knowledge, attitude, and behavior of doctors regarding this pandemic and how it influences their depression, anxiety, and stress level.","The aim of this article is, therefore, to understand the public perception of socioeconomic crisis and human stress in resource-limited settings of Bangladesh during the COVID-19 outbreak.","The Connor-Davidson Resilience Scale and the Chinese Perceived Stress Scale were used to evaluate the resilience and perceived stress of 600 medical staff members from the radiology departments in 32 public hospitals in Sichuan Province, China, respectively. Multiple linear regression was used to analyze factors related to resilience."," Our study aimed to examine the psychological responses (levels of perceived stress, traumatic stress symptoms, and perceived stigma) amongst our residents, explore associated factors of these psychological responses, and coping strategies used."," This study aimed to investigate the impact of the COVID-19 pandemic on ASD individuals, whether any pre-pandemic sociodemographic or clinical characteristics would predict a negative outcome, and to narratively characterize their needs.","This study examined the psychological impact of media use among people indirectly exposed to the disease during the initial phase of the outbreak. ","We aimed to compare the perceived stress of dermatologists and nondermatologists, due to lock\u2010down and COVID\u201019 pandemic and analyze the role of possible risk factors. ","To examine the psychological and social impact of the COVID-19 pandemic on patients with established anxiety\ndisorders during a period of stringent mandated social restrictions.","The socio-health emergency caused by COVID-19 may have a significant psychological impact on the population. For this reason, it is necessary to identify especially vulnerable social groups and protective factors that may reduce this impact, which was the objective of this study.","Therefore, in this descriptive case series, we enrolled a large number of COVID\u201019 survivors in Wuhan, China. We aimed to report the post\u2010discharge mental health status of these survivors and explore relevant influencing factors.","This study, which employed a cross-sectional design, aimed to assess the mental health of emergency department medical staff during the epidemic in China.","This study sought to identify factors associated with depression, anxiety, and PTSD symptomatology in U.S. young adults (18-30 years) during the COVID-19 pandemic."," The objective of this study was to analyze the differences in psychopathological symptoms shown by Spanish general population during the COVID-19 quarantine based on sociodemographic, occupational and environmental-contextual variables.","The aim of the current study was to explore the health implications of COVID\u201019 among a sample of adults with obesity.","We studied self-reports of social distancing behavior in a nationally representative survey of U.S. adults. We identified those who reported they are not currently practicing social distancing, the relevant barriers and benefits for these individuals, and the most effective communication strategies and media channels for reaching them.","In this letter, we aimed to determine the prevalence of probable PTSD, and the relationship between the type and amount of media exposure and probable PTSD among Tunisian population during the COVID-19 pandemic. This study is the first community survey of psychological distress in the general population of Tunisia during the time of the COVID-19 pandemic.","We hypothesized that attentional bias, COVID\u201019\u2010related catastrophic thinking, health anxiety and coping would contribute towards psychological distress during the COVID\u201019 pandemic among Chinese cancer survivors and healthy controls, and generate differences in risk perception towards COVID\u201019 and the adoption of precautionary measures.","To assess the magnitude of mental health outcomes and associated factors among health care workers treating patients exposed to COVID-19 in China.","During the COVID-19, psychotherapists are often exposed to traumatic material in their sessions, potentially leading to vicarious traumatization. We surveyed 339 therapists about their professional practices and experiences during the pandemic.","To evaluate sleep disturbances of Chinese frontline medical workers (FMW) under the outbreak of coronavirus disease 2019 (COVID-19), and make a comparison with non-FMW.","The global pandemic of coronavirus disease of 2019 (COVID-19) has led to unprecedented psychological stress on health workers (HCWs). We aimed to assess the psychological impact of COVID-19 on HCWs in comparison to the stress brought on by the Middle East respiratory syndrome coronavirus (MERS-CoV) epidemic in Saudi Arabia.","The aim of this study is to use an internet-based mental health measurement platform to compare the mental health profile of community members during COVID-19 with community members assessed before the pandemic.","The purpose of our study was comparing the frequencies of burnout syndrome among medical residents considered to work on the front line (emergency unit, radiology and intensive care unit) and those working in normal hospital wards (surgery, obstetrics and gynecology, orthopedics). Our hypothesis that we wanted to prove is that there is higher prevalence of burnout syndrome in regular, non-Covid wards of hospitals, compared to front-line ones.","The stressful situation faced by Chinese overseas students (COSs) has been particularly acute. With this population as the focus, the current study evaluated the psychological state of COSs abroad during the initial phases of the pandemic. ","We aimed to evaluate anxiety among children with cystic fibrosis (CF) and their mothers related to the COVID\u201019 pandemic.","This study attempted to assess the knowledge, attitude, anxiety experience, and perceived mental healthcare need among adult Indian population during the COVID-19 pandemic.","The containment measures implemented to reduce the progression of the COVID-19 pandemic can increase therisk of serious mental disorders, including obsessive-compulsive disorder (OCD). ","Trends in contact with a high volume national digital mental health service(DMHS),the MindSpot Clinic,provide a unique opportunity to assess the mental health effects of the COVID-19 pandemic","To determine the relationship between the anxiety states and knowledge levels of female midwifery students about COVID\u201019 during the outbreak.","The study investigated the quarantine of COVID-19 and its impact on mental health. The results showedthat there was a significant difference in PTSD Checklist for DSM-5scores between the quarantine groupand the non-quarantine group. As a result, the mental health of residents in mandatory quarantine zonesurgently requires intervention","we have examined a sample of psychiatric inpatients in the middle of May 2020 in order to quantify mental and somatic distress and compare between different diagnostic groups. ","To identify factors that may contribute to greater psychological resilience during thefirst weeks of the nation-wide lockdown efforts, weasked 1,004 U.S. adults to complete assessments of resilience, mental health, and daily behaviors and relationships. ","This study examined core belief violation and meaning making as mechanisms mediating the relationship between adherence to social isolation policies for mitigating coronavirus transmission and reduced coronavirus anxiety (CA). Adherence to social isolation policies (social distancing, sheltering in place, and cessation of long-distance travel), use of nonsocial precautionary measures (handwashing, wearing a mask), core belief violation, meaning made of the COVID pandemic, and CA were assessed in a sample of 408 North Americans.","A survey of 503 Israelis, performed in April 2020, found high levels of anxiety and risk for depression;these mental health issues were associated with several stressors connected with the coronavirus andrelated policies. However, only a small percentage of the sample received mental health care from aprofessional, with native-born Israelis less likely than recent immigrants to receive such care. Somepossible initiatives based on these findings are suggested.","To examine psychological effects on HCWs. ","Abstract Background COVID-19 a pandemic declared by WHO is the first in recent history pose challenges on public health. Health Belief Model is a psychosocial model explains and predicts health-related behaviours. This study aimed to explore the perceptions of the Sudanese on COVID-19-related preventive measures. Methods A Cross-sectional study using online-questionnaire was conducted between 1st-16th April 2020 among Sudanese adults. We used a snowball sampling technique starting from known professional and social media groups and individuals and then was distributed on various internet platforms. The survey instrument was based on HBM constructs.","Purpose: First, to describe adolescents' health information sources and knowledge, health literacy (HL), health protective measures, and health-related quality of life (HRQoL) during the initial phase of the Covid-19 pandemic in Norway. Second, to investigate the association between HL and the knowledge and behavior relevant for preventing spread of the virus. Third, to explore variables associated with HRQoL in a pandemic environment. Methods: This cross-sectional study includes survey data from 2,205 Norwegian adolescents 16-19 years of age. The participants reported on their health information sources, HL, handwashing knowledge and behavior, number of social interactions, and HRQoL. Associations between study variables and specified outcomes were explored using multiple linear and logistic regression analyses.","Objectives: To characterize psychological distress and factors associated with distress in healthcare practitioners working during a stringent lockdown in a country (Jordan) with one of the lowest incidence rates of Covid-19 globally. Methods: A cross-sectional online survey sent to physicians, nurses and technicians, and pharmacists working in various hospitals and community pharmacies. Demographic, professional and psychological characteristics (distress using Kessler-6 questionnaire, anxiety, depression, burnout, sleep issues, exhaustion) were measured as were potential sources of fear. Descriptive and multivariable statistics were performed using level of distress as the key outcome.","The objective of this study is to investigate user acceptability of a contact-tracing app in five countries hit by the pandemic.","The world is facing the Coronavirus pandemic which is highly infectious. A number of measures have been put in place to prevent its spread among the population. However, for these preventive measures to be effective, the population requires an appropriate and sufficient knowledge. Thus, a survey was conducted with the aim of assessing the awareness, knowledge, attitude and practices towards measures for prevention of the spread of Covid-19 amongst Ugandans.","The COVID-19 outbreak has exerted a great deal of psychological pressure on Iranian health workers and the general population. In the present study, the prevalence of anxiety and depression symptoms along with the related variables in this epidemic were investigated.","This study examines PCPs' concerns, impact on personal lives and work, and level of pandemic preparedness in the context of COVID-19 in Singapore. We also examine factors and coping strategies that PCPs have used to manage stress during the outbreak.","The aim of this study was to assess the (dis)stress among Indian endodontists and the factors that could influence the (dis)stress.","To prospectively document experiences of frontline maternal and newborn healthcare providers during the COVID-19 pandemic.","We aim to examine the prevalence and associated risk factors for psychological morbidities and fatigue in patients with confirmed COVID-19 infection.","The COVID-19 pandemic is likely to increase anxiety levels within the community and in particular medical students who are already considered psychologically vulnerable groups. Since the COVID-19 outbreak, no study has yet estimated the effect of this pandemic on university students in the UAE or its impact on the psychological well-being of medical students","Portugal is now in phase 3.2 of the mitigation of COVID-19, being imperative to understand the health literacy of our country and how to prevent the lack of information, through community empowerment.","To describe the prevalence and distribution of anxiety and depression among Mexican population, and to examine its association with internet addiction during the COVID-19 outbreak.","The aim of this study is to explore the influence of the COVID 19 epidemic on the psychological distress of residents of the Kingdom of Saudi Arabia.","In a hospital-based open-cohort study, patients are followed from admission until one year from their discharge (the 1st, 4th, 12th weeks, and the first year). The measurements included demographic, socio-economics, symptoms, health service diagnosis and treatment, contact history, and psychological variables. ","In response to the COVID-19 outbreak, we aimed to investigate behavioural change on exposure to live animals before and during the outbreak, and public support and confidence for governmental containment measures.","This study is aimed to investigate the risk perception and immediate psychological state of HCWs in the early stage of the COVID-19 epidemic.","\nResearch suggests that epidemics and corresponding containment measures have negative consequences to the individual and cause stress. The psychological mechanisms that determine stress, caused by the COVID-19 pandemic and containment measures, are not yet clear. In a survey during the lockdown in Switzerland (n=1565), we found substantially increased levels of stress in the population.","This study aimed to assess the level of psychological distress among university students in Jordan during the COVID-19 pandemic and the associated national measures.","ntroduction: Healthcare workers' (HCWs) preparedness to respond to pandemics is critical to containing disease spread. Low-resource countries, however, experience barriers to preparedness due to limited resources. In Ghana, a country with a constrained healthcare system and high COVID-19 cases, we examined HCWs' perceived preparedness to respond to COVID-19 and associated factors. Methods: 472 HCWs completed questions in a cross-sectional self-administered online survey. Perceived preparedness was assessed using a 15-question scale (Cronbach alpha=0.91) and summative scores were created (range=0-45).","Background: With the demand for rapid COVID-19 vaccine development and evaluation, this paper aimed to describe the prevalence and correlates of willingness to participate in COVID-19 vaccine trials among university students in China. Methods: A cross-sectional survey with 1,912 Chinese university students was conducted during March and April 2020. Bivariate and multivariate analyses were performed to identify variables associated with willingness to participate. Results: The majority of participants (64.01%) indicated willingness to participate in COVID-19 vaccine trials. Hesitancy over signing informed consent documents, concerns over time necessary for participating in a medical study, and perceived COVID-19 societal stigma were identified as deterrents, whereas lower socioeconomic status, female gender, perception of likely COVID-19 infection during the pandemic, and COVID-19 prosocial behaviors were facilitative factors.","The COVID-19 outbreak has clear clinical and economic impacts, but also affects behaviors e.g. through social distancing, and may increase stress and anxiety. However, while case numbers are tracked daily, we know little about the psychological effects of the outbreak on individuals in the moment. Here we examine the psychological and behavioral shifts over the initial stages of the outbreak in the United States in an observational longitudinal study. Through GPS phone data we find that homestay is increasing, while being at work dropped precipitously. Using regular real-time experiential surveys we observe an overall increase in stress and mood levels which is similar in size to the weekend vs. weekday differences. As there is a significant difference between weekday and weekend mood and stress levels, this is an important decrease in wellbeing. For some, especially those affected by job loss, the mental health impact is severe.","Abstract Since the emergence of the recent coronavirus disease 2019 (COVID-19) and its spread as a pandemic, media was teeming with misinformation that led to psychologic, social and economic consequences among the global public. Probing knowledge and anxiety regarding this novel infectious disease is necessary to identify gaps and sources of misinformation which can help public health efforts to design and implement more focused interventional measures. The aim of this study was to evaluate the knowledge, attitude and effects of misinformation about COVID-19 on anxiety level among the general public residing in Jordan. An online survey was used that targeted people aged 18 and above and residing in Jordan. The questionnaire included items on the following: demographic characteristics of the participants, knowledge about COVID-19, anxiety level and misconceptions regarding the origin of the pandemic.","Objectives: To investigate the associations between demographic characteristics, perceived threat, perceived stress, coping responses and adherence to COVID-19 prevention measures in Chinese Healthcare students. Design: A cross-sectional survey collecting data in Hong Kong and Fujian Province of China. Self-administered questionnaires were collected via online platform in April 2020. Participants: A convenience and snowball sample of 2706 students aged 18 years or older and studying a healthcare programme in Hong Kong or Fujian. Setting: Students were recruited in tertiary education institutions/universities in Hong Kong and Putian (a prefecture-level city in eastern Fujian province). The institutions offered various healthcare programmes in degree or sub-degree levels.","Behavioural responses to COVID19 lockdown will define the long-term impact of psychological stressors on sleep and brain health. Here we tease apart factors that help protect against sleep disturbance. We capitalise on the unique restrictions during COVID19 to understand how time of day of daylight exposure and outside exercise interact with chronotype and sleep quality. 3474 people from the UK (median age 62, range 18 to 91) completed our online 'SleepQuest' Study between 29th April and 13th May 2020 \u2212 a set of validated questionnaires probing sleep quality, depression, anxiety and attitudes to sleep alongside bespoke questions on the effect of COVID19 lockdown on sleep, time spent outside and exercising and self-help sleep measures. Significantly more people (n=1252) reported worsened than improved sleep (n=562) during lockdown (p&lt;0.0001).","Objectives: To assess how the early stages of National governments Coronavirus disease (COVID-19) containment strategies impacted upon the physical activity, mental health and well-being of adults in the UK, Ireland, New Zealand and Australia Design: Observational, cross-sectional Setting: Online survey disseminated in the UK, Ireland, New Zealand and Australia within the first 2-6 weeks of government mandated COVID-19 restrictions Participants: Adults (n = 8,425; 44.5 [14.8] y), \u2265 18 y who were residing in the surveyed countries Main outcome measures: Stages of Change scale for exercise behaviour change, International Physical Activity Questionnaire (short-form), World Health Organisation-5 Well-being Index and the Depression Anxiety and Stress Scale-9 Results:","Background: Pain management services and support programs have been closed during pandemic. Self-management options, particularly for chronic pain, is required which can be undertaken at ones own convenience and without leaving home. Objectives: To evaluate the impact of tele-yoga therapy on patients suffering with chronic pain reducing pain intensity, disability, anxiety and depression. Material and methods: In total 18 patients with different chronic pain diagnosis were recruited to individual yoga Therapy sessions twice a week at home (tele-yoga) using a videoconference app. Each participant followed set of practices every day at home. Main outcome measures included pain intensity, pain disability, anxiety and depression scores.","This study examined the psychological distress caused by non-coercive lockdown (mild lockdown) in Japan. An online survey was conducted with 11,333 people (52.4% women; mean age = 46.3 \u00b1 14.6 years, range = 18-89 years) during the mild lockdown in the seven prefectures most affected by COVID-19 infection. Over one-third (36.6%) of participants experienced mild-to-moderate psychological distress (Kessler Psychological Distress Scale [K6] score 5-12), while 11.5% reported serious psychological distress (K6 score \u2265 13).","Background The Covid-19 pandemic has placed unprecedented pressure on healthcare systems and workers around the world. Such pressures may impact on working conditions, psychological wellbeing and perception of safety. In spite of this, no study has assessed the relationship between safety attitudes and psychological outcomes. Moreover, only limited studies have examined the relationship between personal characteristics and psychological outcomes during Covid-19. Methods From 22nd March 2020 to 18th June 2020, healthcare workers from the United Kingdom, Poland, and Singapore were invited to participate using a self-administered questionnaire comprising the Safety Attitudes Questionnaire (SAQ), Oldenburg Burnout Inventory (OLBI) and Hospital Anxiety and Depression Scale (HADS) to evaluate safety culture, burnout and anxiety/depression.","This study examines the relative influence of personal resilience, social support and organisational support in reducing COVID-19 anxiety in frontline nurses.","To compare behaviors of individuals who tested positive for COVID-19 relative to non-infected individuals","To investigate prevalence of beliefs in COVID-19 misinformation and examine whether demographic, psychosocial and cognitive factors are associated with these beliefs, and how they change over time.","carried out a survey (N = 10,053) during the first week of the general lockdown (quarantine) in Argentina to measure early affective reactions in Argentine adults","To assess mental health status and experiences of discrimination among a sample of Lesbian, Gay, Bisexual, Transgender, Queer people (LGBTQ+, the + including those who don't identify with any such label) during the COVID-19 pandemic.","Little is known about public knowledge, beliefs, and behaviors in relation to the pandemic in Nepal. This study aims to assess knowledge, attitude, and practices (KAP) towards COVID 19 among the general public and to identify associated factors.","To investigate the impacts of the COVID-19 induced lockdown in Zimbabwe on nutrition, physical activity, alcohol consumption and smoking","The coronavirus (COVID-19) pandemic and consequent physical distancing measures are expected to have far-reaching consequences on population health, particularly in already disadvantaged groups. These con
