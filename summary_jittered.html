ect is to investigate the effect of prenatal stress on MPF stress biology (i.e. neuroendocrine, immune and metabolic systems), differential DNA methylation and gene expression patterns, and infant birth and developmental outcomes. ","The impact of social distancing measures on different aspects of your life and the lives of other young adults.\nHow people are coping during this period, and what has been particularly difficult to deal with.","The COVID-MH study aims to investigate the immediate and medium-term impact of the COVID-19 pandemic and the required social distancing and self-isolation measures on people\u2019s mental health and wellbeing in the UK.","A survey into the effects of COVID-19 on trust, mental and physical health","Understanding the impact of COVID-19 on young people, adults, pregnant women and older people will help us predict what mental health support is needed now and in the future. ","Adapting data collection methods during COVID-19 at TwinsUK. Working closely with other longitudinal population studies to develop a common core questionnaire for cohort participants regarding the physical, mental and social effects of COVID-19.","The main objective of this survey is to assess the impacts of \u201csocial distancing\u201d/quarantine on individuals' mental health.","a large-scale, longitudinal cohort following children in their development from pregnancy until early adulthood.","NaN","We we are analyzing how the experience of home #confinement and social isolation has affected the emotional health of pregnant women and mothers with small babies","We are interested in how people are coping with the COVID-19.","NaN","The aim of this study is to develop a new psychometric scale to measure misophonia as a trait, by synthesising many different aspects of this condition Development of this psychometric tool aims to help researchers measure the trait, study its characteristics, their severity and discriminant ability, as well as to explore potential associations of the condition with other traits and/or disorders. ","We are investigating the impact of the Covid-19 pandemic on mental health and wellbeing in families of children with rare genetic and neurodevelopmental disorder","Tracking trends in U.S. attitude and behavior daily.","\nHow do pregnant women cope with the COVID-19 outbreak?","COVID-19 threatens lives, livelihoods, and civic institutions. Although restrictive public health behaviors such as social distancing help manage its impact, these behaviors can further sever our connections to people and institutions that affirm our identities. Three studies (N=1,195) validated a brief 10-item COVID-19 threat scale that assesses 1) realistic threats to physical or financial safety, and 2) symbolic threats to one\u2019s sociocultural identity. Studies reveal that both realistic and symbolic threat predict higher distress and lower wellbeing, and demonstrate convergent validity with other measures of threat sensitivity. Importantly, the two kinds of threat diverge in their relationship to restrictive public health behaviors: Realistic threat predicted greater self-reported adherence, whereas symbolic threat predicted less self-reported adherence to social-disconnection behaviors. Symbolic threat also predicted using creative ways to affirm identity even in isolation. Our findings highlight how social psychological theory can be leveraged to understand and predict people\u2019s behavior in pandemics.\n","NaN","The findings will be used to help develop ways to support healthcare workers psychologically during and after this pandemic.","Research studying the impact of COVID-19 on the NHS workforce to guide psychological support for staff","NaN","NaN","NaN","NaN","NaN","Examine whether a daily mindfullness practice can help people cope better with quarantine during the COVID-19 outbreak","A sample of representative US participants (N=1032) viewed messages containing deontological, virtue-based, utilitarian, or non-moral justifications for adopting social distancing behaviors during the COVID-19 pandemic. Consistent with our pre-registered predictions, deontological messages had modest effects across several measures of behavioral intentions, second-order beliefs, and impressions of the messenger, while virtue-based messages had modest effects on personal responsibility for preventing the spread. Overall, our preliminary results suggest that public health messaging focused on duties and responsibilities toward family, friends and fellow citizens will be most effective in slowing the spread of COVID-19 in the US. ","Is underestimating the strength/impact of social norms related to COVID-19 preventative behaviors associated with a decreased intention to engage in such behaviors? If so, will an intervention informing individuals of their inaccurate beliefs about such social norms increase behavioral intentions to comply with experts\u2019 guidelines?","Measuring change in paranoia and global distress and whether these changes are driven by perceived risk, risk factors and protective factors as well as actions taken.","In this study, we take the recent outbreak of COVID-19 (known as the coronavirus) as a case and examine whether mislabeling the virus as \u201cChinese Virus\u201d by important political leaders will trigger social stigmatization against Chinese immigrants and whether such miscommunication can help the current administration to avoid public blame for the virus outbreak. According to theories regarding the social construction of stigma, we suspect that mislabeling COVID-19 as \u201cChinese Virus\u201d may lead to severe stigmatization against Chinese communities in the U.S., and the effect is expected to be heterogeneous based on people\u2019s political standpoint. Meanwhile, the mislabel may benefit the current administration by avoiding the public blame for its responsibilities in disease control and emergency management.","In three exploratory studies and one preregisteredreplication in a representative sample of US participants, we found  converging  evidence  that  compliance  with  official  recommendations  is  not related   to   epistemic   attitudes   such   as   beliefs   in   conspiracy   theories   and pseudoscience,  fear,  or  psychological  reactance.  Instead,  participants\u2019  behavioral intentions were predicted by their (1) disgust towards pathogens, and (2) moral values regarding the importance of caring about others.","The project examines US public perceptions of digital and non-digital surveillance used in contact tracing of COVID-19. The first part seeks to understand the limits of surveillance measures Americans are willing to accept. The second part focuses on the public\u2019s perceptions of proximity tracing via mobile phone apps and seeks to identify which features of these apps are likely to increase adoption rates. The third uncovers mechanisms of support or opposition based on individual experiences or attributes.","We conduct a survey study to understand how general people think about the privacy and utility trade-offs and what are their preferred solutions, drawing on a comprehensive analysis of design patterns of existing app design proposals. Our results may shed light on how to design a COVID-19 contact tracing app that can strike a good balance between the benefits of public health and the risks of security and privacy of user data, and provide insights about how to communicate with the general public about the risks and benefits in this special type of app.","Two studies (N = 601) tested whether individual differences in Honesty-Humility are associated with self-reported stockpiling in the past (Study 1) and intentions to stockpile in the near future (Study 2). As a potential mechanism linking personality and behaviour, beliefs that others engage in stockpiling were measured (Study 1) and manipulated (Study 2). In addition, Study 2 explored selfish and prosocial motives as alternative mechanisms.","We recruited a sample of n=2000  U.S. residents. Half of them were randomly assigned to Group A, in which they were shown the evolution of COVID-19 deaths in the U.S. on a linear scale. The other half were assigned to Group B, in which participants saw the same data, but plotted on a logarithmic scale. We asked respondents three sets of questions: a) attitudes and policy preferences and  b) graph understanding. We find that the scale of the graph produces significant differences in both dimensions.","We investigate changes in students' social networks both within the student body and outside, and examine the consequences for their mental health. Furthermore, we compare to data from one year previous following the same program, to examine whether any changes are likely due to other factors than the crisis. We find significantly worsened mental health and reduced social ties of interactions and co-studying. However, only the latter is significantly different from the previous cohort.","There\u2019s growing interest in understanding what the lived experience of news is like for people\u2014from how they may actively avoid it, to how they find it mentally or emotionally draining, to how they attempt to negotiate what they perceive as its many flaws and biases, to how they may serve as news informants/brokers for family and friends. The COVID-19 global pandemic presents a unique opportunity to explore a number of these issues because the all-consuming nature of coronavirus news coverage and news discussion online makes it a widely shared and intensely personal phenomenon\u2014one that, for many people, may bring into sharp relief the visceral experience of news. As such, we are conducting qualitative interviews with a diverse cross-section of Americans.","Research on media framing effects on policy preferences is vast, but little work exists in health policy, and certainly less regarding COVID-19. Consequently, this study will examine: (1) the effects of exposure to competitive goal frames (public health vs. economic goals) on support for restrictions to social life, and (2) the moderating role played by melodramatic elements in the news. We will embed an experiment on an online survey, and we will vary the frame highlighted in news stories and the presence of melodrama. Subsequently, we will measure policy preferences, emotions, argument strength, news sharing, and other moderators","The study was conducted to evaluate the emotional well-being of Americans in an effort to address important theoretical questions about age differences in emotional experience in times of crisis. We surveyed a representative sample of 945 Americans aged 18-76 and assessed the frequency and intensity of a range of positive and negative emotions. We also assessed perceived risk of contagion and complications from the virus, as well as personality, health, and demographic characteristics.","The EAARC and  international researchers are conducting a research project to understand why citizens do/don\u2019t enact key public health behaviours that can slow the spread of the novel coronavirus. We will conduct a \u201cliving survey\u201d -- with both repeated cross-sectional and longitudinal sampling -- to track behaviour and its determinants over time.  Each time the survey is updated with new data, we will generate an updated report about the prevalence of protective behaviours, their most important drivers or barriers, a break-down by key demographics, and trends over time. We will also test the effectiveness of different interventions to encourage relevant behaviours.","We  examined  the psychological effects of SI on persons in Israel and Italy between March 23th, 2020 and April 2th, 2020. ","We discover a  paradoxical  duality:atendencyto  be optimisticabout one\u2019s own risk of  infection (private  optimism)  while  at  the  same  timeto  be pessimisticaboutthe risk to others (public pessimism). These two estimates were found to be differentially related to affect and choice. First,private optimism, but not public pessimism,was associated  withpeople\u2019s positive  feelings.The  association  betweenprivate  optimism and positive affect was mediatedby people\u2019s sense ofagencyover their future. However, negative affect  was  related  to  both  private  risk  perception  and  public  risk  perception. Second, people predominantly engagedin protective behaviors based on their estimated risk tothe population rather than to themselves. ","We characterizedrisk   perception   and   engagement   in preventative  measures  in 1591United  States based individualsover  thefirst  weekof  the pandemic(March  11th-16th2020)andexaminedthe  extent  to  which protectivebehaviorsare predicted by individuals\u2019 perception of risk."," we show that (i) empathy is indeed a basic motivation for physical distancing, and (ii) inducing empathy for those most vulnerable to the virus promotes the motivation to adhere to physical distancing.","In both studies, an indirect effect through perceived risk for self (not for others) leads to an increase in respect of  self-protective and official prevention measures among higher conspiracy believers.","In this study, weaimed to investigate how people experience the activities, interactions, and settings oftheir lives during the pandemic. ","(1) Public health messaging is being heard. Except for slightly lower compliance among young adults, \u200ball subgroups we studied understand how to keep themselves and others safe from the SARS-Cov-2 virus. Remarkably, even those who do \u200bnot trust the government\u200b, or \u200bthink the government has been untruthful a\u200b bout the crisis believe the messaging and claim to be acting in accordance. (2) The quarantine is beginning to have serious negative effects on the population\u2019s mental health.","This project will examine the effects of health information asymmetry and government trust on public attitudes, towards experts and officials (measured as blame attribution), outgroups (measured as immigration policy preferences), economic protectionism (measured in trade attitudes), and individual willingness to follow public health recommendations.","In a controlled experiment, we study how the coronavirus crisis causally affects inequality acceptance, selfishness and moral universalism, using a representative sample of 8000 Americans. More specifically, the present project will study how the coronavirus crisis affects people's inequality acceptance and support for redistribution; belief in luck being an important determinant of people's economic situation; selfishness; moral outlook on global issues; and support for big government.","\nHow does perceived threat during this crisis impact altruistic behavior, trust of other individuals, media, and the government, and attitudes towards vaccinations?","It's an online survey with different questionnaires and items to predict fear for the coronavirus. The questionnaires and items include the Intolerance of Uncertainty scale, the Penn State Worry Questionnaire, the Health Anxiety Inventory, items relating to media use, general health, risk for loved ones, age, gender, and country of residence.","This study addresses the psychological, financial, and behavioral impact of COVID 19","Abstract First cases of COVID-19 were reported in Wuhan, China in early December 2019. Preliminary data from China indicated a substantial impact on mental health by the pandemic and its associated lockdown measures. Such measures are unprecedented for the majority of people and may affect their lives tremendously. The current survey was developed to assess mental health in response to the lockdown in Germany. Methods We conducted a web-based self-report survey including various aspects of mental health (e.g. PHQ-D, PHQ-4, WHO-5 and comparative questions on a 5-point Likert scale concerning sleep, irritability &amp; interpersonal violence). ","Purpose: The COVID-19 pandemic has potential to disrupt and burden the mental health care system, and to magnify inequalities experienced by mental health service users. Methods: We investigated staff reports regarding the impact of the COVID-19 pandemic in its early weeks on mental health care and mental health service users in the UK using a mixed methods online survey.","Background: Research identifying adults' mental health during the COVID-19 pandemic relies solely on demographic predictors without examining adults' health status during the COVID-19 pandemic as a potential predictor. Methods: An online survey of 669 adults in Malaysia was conducted during May 2-8, 2020, six weeks after a Movement Control Order (MCO) was issued.","Background: The impact of COVID-19 on mental health is unclear. Evidence from longitudinal studies with pre pandemic data are needed to address (1) how mental health has changed from pre-pandemic levels to during the COVID-19 pandemic and (2), whether there are groups at greater risk of poorer mental health during the pandemic? Methods: We used data from COVID-19 surveys (completed through April/May 2020), nested within two large longitudinal population cohorts with harmonised measures of mental health: two generations of the Avon Longitudinal Study of Parents and Children (ALPSAC): the index generation ALSPAC-G1 (n= 2850, mean age 28) and the parents generation ALSPAC-G0 (n= 3720, mean age = 59) and Generation Scotland: Scottish Family Health Study (GS, (n= 4233, mean age = 59), both with validated pre-pandemic measures of mental health and baseline factors.","The 2020 COVID-19 pandemic is a crisis of global proportions with a significant impact on the country of Brazil. The aims of this investigation were to track changes and risk factors for mental health outcomes during state-mandated quarantine. Adults residing in Brazil (n = 360, 37.9 years of age, 68.9% female) were surveyed at the start of quarantine and 1 month later. Outcomes assessed included perceived stress, state anxiety and depression. Aside from demographics, behaviors and attitudes assessed included exercise, diet, use of tele-psychotherapy and number of COVID-19 related risk factors, such as perceived risk of COVID-19, information overload, and feeling imprisoned.","Background: Previous pandemics have resulted in significant consequences for mental health. Here we report the mental health sequela of the COVID-19 pandemic on the UK population and examine modifiable and non-modifiable explanatory factors associated with mental health outcomes. We focus on the short-term consequences for mental health, as reported during the first four-six weeks of social distancing measures being introduced.","Objective: We aim to provide early evidence of mental distress and its associated predictors among adults in the ongoing COVID-19 crisis in Brazil. Methods: We conducted a primary survey of 638 adults in Brazil on March 25-28, 2020, about one month (32 days) after the first COVID-19 case in South America was confirmed in Sao Paulo. Results: In Brazil, 52% (332) of the sampled adults experienced mild or moderate distress, and 18.8% (120) suffered severe distress.","This study anonymously screened 13,332 individuals worldwide for psychological symptoms related to Corona virus disease 2019 (COVID-19) pandemic from March 29th to April 14th, 2020. A total of n=12,817 responses were considered valid with responses from 12 featured countries and five WHO regions. Female gender, pre-existing psychiatric condition, and prior exposure to trauma were identified as notable riskfactors, whereas optimism, ability to share concerns with family and friends like usual,positive prediction about COVID-19, and daily exercise predicted fewer psychologicalsymptoms. These results could aid in dynamic optimization of mental health services during and following the COVID-19 pandemic.","The acute and long-term mental health impacts of the COVID-19 pandemic are unknown. The current study examined the acute mental health responses to the COVID-19 pandemic in 5070 adult participants in Australia, using an online survey administered during the peak of the outbreak in Australia (27th March to 7th April 2020).","Purpose: Research on the impact of social distancing on mental health during epidemics is limited, especially in India. The purpose of this study is to scale the association between anxiety and socio-demographic factors during Covid19 lockdown among the general Indian population. Design/methodology/approach: A descriptive cross-sectional nationwide study was designed to enrol the general population. The inclusion criteria for this study were Indian citizens aged 15 years and above.","The outbreak of COVID-19 might produce dramatic psychological effects on the individuals' life. In this study, we aimed to explore the elements that may reduce the negative effects on mental health of the quarantine period imposed by most governments during this worldwide crisis. We conducted an online survey to evaluate demographic, lifestyle and mental health variables in the Portuguese population. We observed that factors related with living conditions, maintaining the work either online or in the workplace, frequency of exercise and absence of a previous psychological or physic disorders are protective features of psychological well-being (anxiety, depression, stress and obsessive-compulsive symptoms).","BACKGROUND The effects of the Covid-19 pandemic on mental health remain unclear. To mitigate the risks and capitalise on opportunities for positive change, we must understand how the impact has been mediated by sociodemographics, mental disorders, personality traits, life circumstances and the coping measures people choose to take.","South Africa's national lockdown introduced serious threats to public mental health in a society where one in three individuals develop a psychiatric disorder during their life. We aimed to evaluate the mental health impacts of the COVID-19 pandemic using a mixed methods design. This longitudinal study drew from a preexisting sample of 957 adults living in Soweto, a major township near Johannesburg. Psychological assessments were administered across two waves: between August 2019-March 2020 and during the first six weeks of the lockdown (late March-early May 2020).","Abstract Objective: We aim to provide the first evidence of belief in conspiracy theory regarding the COVID-19 virus as a predictor of the mental health and well-being of healthcare workers. Methods: We conducted a survey of 252 healthcare workers in Ecuador from April 10 to May 2, 2020. Results: In Ecuador, 32.54% of the sampled healthcare workers experienced distress disorder, and 28.17% had anxiety disorder. Compared to healthcare workers who were not sure where the virus originated, those who believed the virus was developed intentionally in a lab reported higher levels of distress and anxiety, and lower levels of job satisfaction and life satisfaction. Older healthcare workers and those who exercise more reported higher job satisfaction. Married healthcare workers, those who exercise more, and those not infected reported higher life satisfaction. Conclusion: This paper identifies belief in a COVID-19 conspiracy theory as an important predictor of distress, anxiety, and job and life satisfaction of healthcare workers. It enables mental health services to better target and help mentally vulnerable healthcare workers during the ongoing COVID-19 pandemic.","Aims: The ongoing COVID-19 pandemic may have detrimental mental health consequences. However, there is limited understanding of its impact on the mental health of the general population. The aim of this study was to examine the mental health of the Japanese general population by conducting the first systematic survey during the pandemic with a particular focus on identifying the most vulnerable groups.","Background: We aim to profile and contextualize the level of positive mental health among the healthy population during the beginning of nationwide lockdown over COVID-19 in Bangladesh. Design and setting: An online sample of 1404 healthy individuals was collected through the authors' networks with residents and popular media in Bangladesh. The survey was conducted between March 27, 2020, and April 7, 2020, following the Bangladesh government's lockdown announcement.","Introduction: The COVID-19 outbreak created a major panic among all the citizens of the country owing to its severity, contagiousness within the community, lack of specific treatment and possibility of re-infection. All these factors along with the uncertain behaviour of the virus lead to state of fear and concern all throught out the nation. The current study represents the mental health survey conducted on the students of South India after the completion of one month quarantine period of the COVID-19 outbreak.","OBJECTIVE: This study aims to assess and compare demographic and psychological factors and sleep status of frontline HCWs in relation to non-frontline HCWs DESIGN, SETTINGS, AND PARTICIPANTS This cross-sectional study was conducted using an online survey from the 8th to the 17th of April 2020 across varied health care settings in Oman accruing 1139 HCWS.","Background: The novel Corona virus has derailed the entire world and various steps have been taken by the health authorities to tackle this pandemic. Nationwide lockdown has been imposed to control the spread of COVID-19 outbreak in India, which could have psychological impact on the population. Aim: Our study aims to study the effect of the COVID-19 outbreak &amp; subsequent lockdown on mental health status of adult Indian population along with identifying the high-risk groups.","Aim: to evaluate anxiety and depression disorders among medical students during COVID-19 pandemic. Methods: cross-sectional study of medical students conducted in May 2020 with questionnaires regarding social and demographic status and GAD-7 for anxiety and PHQ-9 for depression questionnaires.","In this study, we report on mental health outcomes among health workers (HWs) involved with the COVID-19 pandemic in Italy. Data on mental health on 1379 HWs were collected between March 27th and March 31th 2020 using an on-line questionnaire spread throughout social networks, using a snowball technique along with sponsored social network advertisement. Key mental health outcomes were Post-Traumatic Stress Disorder symptoms (PTSD), severe depression, anxiety, insomnia and perceived stress. PTSD symptoms, severe depression, anxiety and insomnia, and high perceived stress were endorsed respectively by 681 (49.38%), 341 (24.73%), 273 (19.80%), 114 (8.27%) and 302 (21.90%) respondents.","Background: No studies have reported comparisons of mental health symptoms prior to and during COVID-19 in vulnerable populations. Objectives were to compare anxiety and depression symptoms among people with a pre-existing medical condition, the autoimmune disease systemic sclerosis (SSc; scleroderma), including continuous change scores, proportion with change \u2265 1 minimal clinically important difference (MCID), and factors associated with changes, including country.","The emerging body of research on the predictors of mental health in the COVID-19 pandemic has revealed contradictory findings, which prevent effective psychiatry screening for mental health assistance. This study aims to identify the predictors of nonsomatic pain, depression, anxiety, and distress, especially focusing on age as a nonlinear predictor. We conducted a survey of 474 adults in Iran during April 1-10, 2020, when Iran had just passed its first peak of the COVID-19 pandemic with new confirmed cases.","Objective: Measure the prevalence of stress, anxiety, depression, work-exhaustion, burnout, and decreased well-being among faculty and staff at a university and academic medical center during the SARS-CoV-2 pandemic, and describe work-related and personal factors associated with mental health and well-being. Design: Observational cohort study conducted between April 17 and May 1, 2020 using a web-based questionnaire.","Objective: To assess mental health in the US adult population in the Covid-19 pandemic and explore the roles of economic concerns, health worries and social distancing in shaping mental health outcomes. Methods: We analyze online survey data from the \"Understanding America Study\" (UAS) that is representative of the US adult population and covers the period of March 10-31st 2020 (sample size: 6436).","Background: Although recognised as effective measures to curb the spread of the COVID-19 outbreak, social distancing and self-isolation, have been suggested to generate burden throughout the population. To provide scientific data to help identify risk-factors for the psychosocial strain during the COVID-19 outbreak, an international cross-disciplinary online survey was circulated in April 2020. This report outlines the mental, emotional and behavioural consequences of COVID-19 home confinement.","Background The psychological impact of the COronaVIrus Disease 2019 (COVID-19) outbreak and lockdown measures on the Italian population are unknown. The current study assesses rates of mental health outcomes in the Italian general population three to four weeks into lockdown measures and explores the impact of COVID-19 related potential risk factors.","Background: The adverse effects of COVID-19 pandemic on the mental health of high-risk group patients for morbidity and mortality and its impact on public health in the long term have not been clearly determined. Objective: To determine the level of COVID-19 related transmission fear and anxiety in healthcare workers and patients with primary immunodeficiency disorder (PID), severe asthma, and the ones with other comorbidities.","Mental health and wellbeing impacts of COVID19 were assessed in a convenience sample of 600 UK adults using a cross-sectional design. Recruited over a two-week period during the initial phase of the government lockdown, participants completed an online survey that included COVID19-related questions, the Hospital Anxiety and Depression Scale, the WHO-5 and the OXCAP-MH. Self-isolating prior to lockdown, increased feelings of isolation since the lockdown, and having COVID19-related livelihood concerns, were associated with poorer mental health, wellbeing and quality of life. Perceiving increased kindness, community connectedness, and being an essential worker were associated with better mental health and wellbeing outcomes.","Pandemic coronavirus disease 2019 (COVID-19) may lead to significant mental health stresses, potentially with modifiable risk factors. To determine the presence of and magnitude of associations between baseline associations and anxiety and depression in the US general population, we performed an internet-based cross-sectional survey of an age-, sex-, and race- stratified representative sample from the US general population. Degrees of anxiety, depression, and loneliness were assessed using the 7-item Generalized Anxiety Disorder scale (GAD-7), the 9-item Patient Health Questionnaire (PHQ-9), and the 8-item UCLA Loneliness Scale, respectively.","Background: The 2019 outbreak of coronavirus disease (COVID-19) is an worldwide health emergency that threatens mental health of general public. Research data are required to establish evidence-based approaches to alleviate the symptoms of anxiety during the outbreak. This study aimed to survey the general public in Saudi Arabia to help in understanding their levels of anxiety during the COVID-19 outbreak.","Background: So far, the psychological impact of COVID-19 epidemic among family members of Health care workers (HCWs) in China has been neglected. The present cross-sectional study aimed to investigate the mental health status and related factors of families of HCWs in Designated Hospitals in Ningbo, China.","Objective: This paper studied the relationship between personality traits and mental health conditions of medical personnel to provide a basis and reference for the implementation of targeted education on mental health. Methods: A self-report inventory, the Symptom Checklist-90 (SCL-90), was used to investigate the mental health status of 548 medical personnel dealing with the new coronavirus pneumonia in eight provinces and cities of China.","Objectives: To investigate SARS-CoV-2 (the virus causing COVID-19) infection and exposure risks among grocery retail workers, and to investigate their mental health state during the pandemic. Methods: This cross-sectional study was conducted in May 2020 in a single grocery retail store in Massachusetts, USA. We assessed workers personal/occupational history and perception of COVID-19 by questionnaire. The health outcomes were measured by nasopharyngeal SARS-CoV-2 reverse transcriptase polymerase chain reaction (RT-PCR) results, GAD-7 (General Anxiety Disorder-7) and PHQ-9 (Patient Health Questionnaire-9).","Background: Lockdown measures induce massive societal perturbations and can differentially affect mental wellbeing in populations depending on individual determinants. We aim at investigating the sociodemographic and environmental determinants of wellbeing during global lockdown due to the SARS-CoV-2 pandemic. Methods: A nationwide survey was sent online to the French population during the second week of global lockdown during the SARS-CoV-2 pandemic, between March 25, 2020 and March 30, 2020. Volunteers were recruited on social networks, online newspapers, and mailing lists. We analyzed sociodemographic and environmental variables obtained from a co-built and evidence-based questionnaire. Mental wellbeing was measured by the Warwick-Edinburgh Mental Wellbeing Scale (WEMWBS).","Background: The emergence of COVID-19 global pandemic coupled with high transmission rate and mortality has created an unprecedented state of emergency worldwide. This global situation may have a negative impact on the psychological well-being of individuals which in turn impacts individuals performance. Methods: A cross-sectional study using an online survey was conducted in Jordan between 22nd and 28th of March 2020 to explore the mental health status (depression and anxiety) of the general population, healthcare professionals, and university students during the COVID-19 outbreak. The Patient Health Questionnaire (PHQ-9) and Generalized Anxiety Disorder-7 (GAD-7) were used to assess depression and anxiety among the study participants. Logistic regression analysis was used to identify predictors of depression and anxiety.","Background: The outbreak of communicable diseases increases community anxiety levels; however, it demands protective behavioral changes with adjacent awareness of the emerging epidemic. This work aims to develop valid instruments to evaluate COVID-19 induced anxiety, protective behaviors, and knowledge towards COVID-19, and to explore the relationship between the three constructs. Methods: A total sample of 215 university students were recruited to participate in an online self-administered questionnaire. The e-survey consisted of three instruments: COVID-19 Induced Anxiety Scale (CIAS) with 10 items, Protective Behaviors towards COVID-19 Scale (PBCS) with 14 items, and COVID-19 Related Knowledge Scale (CRKS) with 12 items.","Purpose To ascertain delirium prevalence and outcomes in COVID-19. Methods We conducted a point-prevalence study in a cohort of COVID-19 inpatients at University College Hospital. Delirium was defined by DSM-IV criteria. The primary outcome was all-cause mortality at 4 weeks; secondary outcomes were physical and cognitive function. Results In 71 patients, 31 (42%) had delirium, of which only 19 had been recognised by the clinical team. At 4 weeks, 20 (28%) had died, 26 (36%) were interviewed by telephone and 21 (30%) remained as inpatients. Physical function was substantially worse in people after delirium (-39 points on functional scale/166, 95% CI -92 to -21, p=0.01) (Table 2). Mean cognitive scores at follow-up were similar and delirium was not associated with mortality in this sample. Conclusions Our findings indicate that delirium is common, yet under-recognised. Delirium is associated with functional impairments in the medium-term.","Introduction: We studied the levels and severity of anxiety caused by COVID-19 amongst frontline health-care workers (HCWs) in a tertiary care neurological hospital in Nepal, not assigned to manage COVID-19 cases. Methods: A cross-sectional study was conducted on 100 frontline Health Care Workers (HCWs) using a 10-point subjective assessment tool, the Anxiety Level Index (ALI), and the Zung Self Rating Anxiety Score (SAS), to assess the level of anxiety regarding COVID-19.","Objectives: To investigate whether people who think they have had COVID-19 are less likely to engage in social distancing measures compared with those who think they have not had COVID-19.","Little is known about the effect of the COVID-19 pandemic on mental health status during the lockdown period. Therefore, this study was conducted to assess prevalence of depression, anxiety and depression-anxiety comorbidity, and associated factors during the COVID-19 lockdown in Nepal.","The recent surge in COVID-19 cases has exposed health care workers (HCWs) to a wide range of psychological stressors and predisposed them to anxiety-related disorders. Here, we investigated the anxiety level in this population. This multi-center, cross-sectional study was performed on 1038 HCWs in 14 hospitals during the COVID-19 pandemic. ","We aim at shedding light on how different sources of information on the public discourse regarding the corona crisis are related to citizens' crisis related perceptions. Here, we differentiate between traditional media outlets and digital media platforms as sources and we relate them to perceptions such as how constructive is the discussion on solutions, how dramatized is the discussion. Moreover, we connect these aspects to citizens' sense of community and their crisis-related behavior. In order to trap changes in this very fluid situation, we establish a panel survey design.","What is the relationship between digital media use and social wellbeing during Covid19?","Participants evaluate the persuasiveness of various arguments for social distancing.","The current study aimed at exploring HCWs\u2019 mental health during the SARS-CoV-2 pandemic in Switzerland. In addition, we conducted a network analysis to investigate the independent effect of risk and protective factors on HCWs\u2019 mental health and their interplay.","The study addresses the WHO concerns about an 'infodemic' driven by non-trustworthy news sources in the digital society. Using the differential susceptibility to media effects model (Valkenburg &amp; Peter, 2013) as theoretical framework and a random-quota survey of the German population as data base, we examine the role of socio-demographics, generalized ideological attitudes (right-wing authoritarianism, conspiracy mentality, intolerance for uncertainty, extreme political leanings), trust in information authorities, intolerance of uncertainty, as well as the influence of personal involvement and news media use for corona-related uncertainty, exposure to and belief in distorted news about COVID-19 (medical and conspiracy-theoretical falsehoods), and COVID-19 related behavior. ","Using a series of cross-sectional surveys (sent out in waves every  4 weeks) tagged to national policy and COVID-19 case, mortality, and recovery data, we will explore peoples awareness, attitudes, and behaviours related to COVID-19 prevention measures and how these track on to national policies. In total we are targeting 100,000 people across 23 countries (with translation into 40 languages). Data analyses will be conducted every 2 weeks to explore the evolving nature of the COVID-19 pandemic and the measures being imposed.","The study aims to understand how partners provide support and pursue goals/tasks and negotiate potential goal conflict while being confined to their homes. One set of participants will complete a baseline, 7-day diary, and weekly follow-ups and another set of participants will complete two qualitative interviews one month apart.","Meta-analytic results across five samples from two countries (overall N = 10,702) show\u2014next to gender and age effects\u2014 the importance of several traits, including Emotionality/Neuroticism for personal perceptions and anti- or prosocial traits for behavior in line with health recommendations. The investigation thus highlights the importance of individual differences in uncertain and changing situations and the COVID-19 pandemic in particular.\n","In this study, we aim to understand how media audiences update their trust in the government during the COVID-19 outbreak depending on the information they received.","The focus of this study is to collect information on the perceptions and perspectives of people experiencing anxiety and uncertainty relating to the novel coronavirus (SARS-CoV-2) and its syndrome COVID-19, focusing on health anxiety, social support and isolation, knowledge of the virus, and close relationships.","\nDo people who perceived COVID-19 as an existential threat report more blatant prejudice towards Chinese people through increased anxious arousal?","A worldwide survey of 4,322 children aged between 9 and 13 shows that if children have a basic knowledge about the coronavirus and how to protect themselves and others from it, they are less worried. If children believe fake news such as \u201cEating garlic can prevent you from catching the coronavirus\u201d, they\u2019re more likely to be \u201cvery worried\u201d.","We introduce a novel measure,Willingness toDistance,  capturing individual willingness to engage in social distancing,  and showhow  individual  characteristics  predict  Willingness  to  Distance. ","The purpose of the study is to use this unique opportunity to assess the risk perception and associated behaviours of people across different countries to the current coronavirus pandemic. We will be looking at the effects of different communications on feelings of trust, perceptions of risk and behavioural intent and actions across countries with different cultural norms and different experiences of the pandemic.","This survey dataset represents relevant behaviours, beliefs, and attitudes in three countries (USA, UK, and India) very early in the COVID-19 lock-down phase. Data collection was not hypothesis driven; rather the survey targets a broad variety of potentially relevant behaviours, opinions and attitudes. The data is intended to (1) inspire future research that is more hypothesis driven; (2) begin a process of validation of new instruments for measuring pandemic-specific constructs; (3) provide the possibility for longitudinal research based on the 305 participants who have provided acceptable data.","Cohabiting couples across the U.S. are spending unprecedented amounts of time together due to the global COVID-19 pandemic. Reports from China suggest that there was an increase in divorce rates after social distancing regulations were loosened in the country. We are running a 4-wave longitudinal study assessing changes in relationship quality among couples who are sheltering-in-place in response to the COVID-19 pandemic. Surveys will be completed across 6 months and focus on people's stress, experiences with the pandemic, perceptions of how their relationship has changed since the pandemic began, and expectations for how their relationship will be in the future.","COVID-19 Conspiracy theorists may be particularly susceptible to panic and palliatively engage in stockpiling behaviors. To test this theory, data from two surveys fielded in the U.S. and U.K. during the pandemic were used. The results show that people who endorse COVID-19 conspiracy theories are indeed more likely to engage in stockpiling behaviors.","While waiting for a medicine-based response, governments face many difficult policy trade-offs in their efforts to stop the COVID-19 pandemic. It is well recognised that the success of any policy intervention in this (or any) area depends in part on how well the policy is positioned in these trade-offs to match citizen preferences (see Department of Health and Social Care 2020). However, little is known about citizen preferences over these possible dimensions and trade-offs of Covid-19 policy. Our proposed study addresses this gap for the UK and US by conducting a unique online conjoint survey experiment in two waves to identify citizen preferences.\n","Journalists frequently cover political issues using \u201cpartisan conflict\u201d or \u201cgame\u201d frames, which describe political events as sites for conflict between the two parties, or in terms of who \u201cwon\u201d or \u201clost,\u201d instead of in terms of the events\u2019 substantive importance. This study evaluates the effect of game or conflict frames on public responses to the COVID-19 pandemic. We hypothesize that conflict framing, and especially game framing, will exacerbate the partisan divide in beliefs and actions related to the pandemic. Further, we test whether these frames increase cynicism, reduce trust, and increase information seeking. We test this using a three-condition experiment in which subjects are assigned to read articles using non-partisan, partisan conflict, or partisan game frames.","The six-country study (US, UK, FR, DE, BE, CH) aims to identify country differences with regard to i) which actors spread disinformation (automated content analysis) and ii) how users interact (like, share, comment) with disinformation on social media (survey).","Solicit scientists perceptions and expectations of how their work is being disrupted, along with demographic, institutional, and professional characteristics to identify heterogeneity.","To prevent the spread of COVID-19, some types of stores and gathering places have been shut down while others remain open. The decision to shut down one type of location and leave another open constitutes a judgement about the relative danger and benefits of those locations. Using location data from a large sample of smartphones, nationally representative consumer preference surveys, and government statistics, we measure the relative transmission risk benefit and social cost of closing 30 different location categories in the US. Our categories include types of shops, schools, entertainments, and public spaces. We rank categories by those which should face stricter regulation via dominance across eight dimensions of risk and importance and through composite indexes. We find that from February to March, there were larger declines in visits to locations that our measures imply should be closed first. We hope this analysis will help policymakers decide how to reopen their economies.","As COVID-19 pandemic has caused unprecedented human health consequences. Knowledge, attitude, perception of general population of India towards the transmission and prevention plays vital role for effective control measures. The study was conducted to assess the knowledge, attitude and practice of the general public of India on COVID-19. In this study, a web-based cross-sectional survey was conducted between 10th March to 18th April 2020. A 19-item questionnaire was generated, Cronbach\u2019s alpha was used to measure the internal consistency of the questionnaire &amp; randomly distributed among the public using Google forms through social media networks.","The main objective of the study was based on the application of CPDI, in order to identify the health and well-being of Brazilian students from different undergraduate courses at the Pontifical Catholic University of Sao Paulo (PUC/SP) during the Covid-19 pandemic and to test the hypothesis that medical students suffer more than students from other courses. The research is based on a cross-sectional observational study, in which we applied, using Google FormsR, the questions contained in CPDI, among with demographic data: age, sex, educational institution, undergraduate course and school year.","Therefore, an international online survey was launched on April 6, 2020 in seven languages to elucidate the impact of COVID-19 restrictions on mental health and emotional well-being. This report presents the preliminary results from the first thousand responders on mental wellbeing and mood and feelings questionnaires.","To curb the spread of the novel coronavirus, India announced a nationwide lockdown on 24th March 2020 for 21 days, later extended for a longer time. This long period of lockdown greatly disrupted routine life and likely affecting citizens psychological well-being. The psychological toll of the pandemic on Indians is documented. However, no study has assessed whether the psychological toll changed over time due to repeated extensions of the lockdown. We followed up 159 Indian adults during the first two months of the lockdown to assess any change in their anxiety, stress, and depressive symptoms.","Emotion regulation strategies and stress level were evaluated in 155 Dominican physicians by means of psychological tests with adequate levels of reliability. In addition, a questionnaire created by the researchers quantified the impact that contact with those infected had on their stress levels. Results. Contact with patients with COVID-19 predicts increased use of emotion suppression strategies, although is not associated with the use of cognitive reevaluation. ","We conducted a cross-sectional survey using an online platform. Participation was completely voluntary. Sociodemographic variables were collected and symptoms of anxiety, depression, and panic were assessed through three questionnaires: Generalized Anxiety Disorder-7 (GAD-7), Patient Health Questionnaire-9 (PHQ-9), and the Patient Health Questionnaire-Panic Disorder (PHQ-PD). Chi-squared statistics were applied to determine the influence of sociodemographic variables on symptom severity and diagnosis.","Background: COVID-19 is spreading quickly, causing great deal of fear and unrest in the public. We aimed to assess the psychological impact of COVID-19 on university students and their coping strategies. Methods: This web-based, cross-sectional study was conducted among students of four Pakistani higher education institutions. Google forms were used to disseminate the online questionnaire to assess anxiety (GAD-7), depression (PHQ-9), sources of distress (14-items) and the coping strategies (Brief-COPE).","Aim: To identify Australian primary healthcare nurses immediate support needs during the COVID-19 pandemic. Background: COVID-19 has had widespread implications for primary healthcare nurses. Supporting these nurses' capacity to deliver quality care ensures that ongoing health needs can be met. Methods: Primary healthcare nurses were recruited to an online survey via social media and professional organisations in April 2020.","Objectives: To determine the level of Knowledge, Attitude, and Practice (KAP) related to COVID-19 preventive health habits and perception of Fear towards COVID-19 in subjects living in Bangladesh. Design: Prospective, cross-sectional survey of (n= 2157) male and female subjects, 13-90 years of age, living in Bangladesh. Methods: Ethical Approval and Trial registration were obtained prior to the commencement of the study. Subjects who volunteered to participate and signed the informed consent were enrolled in the study and completed the Fear of COVID-19 Scale (FCS).","Background: The health and economic burden of pandemic diseases significantly cause psychosocial problems. The outbreak of COVID-19 may differentially exacerbate anxiety and stress in people subjected to the real or perceived threat of the virus. Method: An online cross-sectional survey was carried out to assess the general population's immediate psychological response during the initial state of the outbreak in Saudi Arabia. The study used brief screening tools PHQ-4 for anxiety-depression symptoms and IES-6 for posttraumatic stress disorder symptoms.","A cross-sectional study was conducted in late February 2020. Demographic characteristics and residential living conditions were measured along with psychological stress and behavior responses to the COVID-19 epidemic. 3088 questionnaires were received: 1749 females (56.6%) and 1339 males (43.4%). The mean level of stress, as measured by a visual analog scale, was 3.4 (SD=2.4) - but differed significantly by sex. Besides sex, factors positively associated with stress included: age (\u226445 years), employment (unsteady income, unemployed), risk infection population (exposed to COVID-19, completed medical observation), difficulties encountered (diseases, work/study, financial, mental), behaviors(higher desire for COVID-19 knowledge, more time spent on the COVID-19).","Introduction: Cancer care is significantly impacted by the Coronavirus Disease 2019 (COVID-19) pandemic. Our objective was to evaluate the effect of the pandemic on the emotional well-being of oncology providers across the United States and explore factors associated with anxiety and depression symptoms. Methods and Materials: A cross-sectional survey was administered to United States cancer-care physicians recruited over a two-week period (3/27/2020-4/10/2020) using snowball-convenience sampling through social media. Symptoms of anxiety and depression were measured using the Patient Health Questionnaire (PHQ-4).","Background: The curtailment of social gatherings as well as lack of online academic engagement, due to the COVID-19 lockdown, could have potentially damaging effects on the psychological state of university students in Nigeria. This study examined the prevalence of anxiety and depression, including associated factors and coping methods among undergraduate students in a Nigerian university. It also examined the association between psychological state and family functioning. Methods: The study design was cross-sectional and involved 386 undergraduate students across the main faculties. The university's ethical review board approved the study with approval number UI/EC/20/0242. An online questionnaire, using Google form, was circulated among the students through their faculty representatives. The Hospital Anxiety and Depression scale (HADs) was used in assessing anxiety and depression, while family functioning was assessed using the McMaster Family Assessment Device, (FAD).","Objectives The coronavirus disease 2019 (COVID-19) epidemic brings potentially impact on the care of patients with rheumatic diseases, including SAPHO syndrome. We aimed to investigate the disease status, concerns about management, and psychological stress in SAPHO patients during the COVID-19 epidemic. Method A structured questionnaire was distributed online to patients with SAPHO syndrome enrolled in a Chinese cohort study on March 3rd, 2020. Patients were ask about the current treatments, disease status, and concerns about disease management during the epidemic. Psychologic stress (scored from 0 to 10 points) and psychological problems were reported by the patients.","Parents of a child with cancer completed a survey in April 2020, as the UK moved into a period of \u2018lockdown\u2019, with restrictions of movement outside of the home. An online survey was developed to capture parents\u2019 experiences, information and support needs, and decision-making, using closed statements and open text boxes. Descriptive quantitative analyses and qualitative thematic content analysis were undertaken.","Aim: The novel coronavirus disease 2019 (COVID-19) has already hit Bangladesh, and various control measures have been taken to flatten the epidemic curve. Due to the current demographic distribution in Bangladesh, young adults are vital to the demography of the country. Therefore, their precautionary behavior is very important to ensure the success of preventive policies. This exploratory study examined the differences in the adoption of precautionary behaviors among young adults, and estimated and compared the predictors of precautionary behavior adoption among young adults living in the capital city Dhaka and a nearby district, Tangail. Subject and Methods: A total of 350 respondents from each district participated in the study. ANOVA and two-sample t-tests were utilized to detect differences in precautionary behavior across demographic groups of young adults, and quantile regression modeling was used to find the predictors of adopting precautionary behaviors and to compare these predictors between the two districts.","The aim of this study was to assess PD in France, a country where COVID-19 had such a dramatic impact that it required a country-wide lockdown. Patients and methods We recruited patients in 4 groups of chatbot users followed for breast cancer, asthma, depression and migraine. We used the Psychological Distress Index (PDI), a validated scale to measure PD during traumatic events, and correlated PD risk with patients characteristics in order to better identify the one who were the most at-risk.","The psychological impact of the lockdown due to the Covid-19 pandemic are widely documented. In India, a family-centric society with a high population density and extreme social stratification, the impact of the lockdown might vary across diverse social groups.  However, the patterning in the psychological impact of the lockdown among sexual minorities and persons known to be at higher risk of contracting Covid-19 is not known in the  Indian context. We used mixed methods (online survey, n=282 and in-depth interviews,  n=14) to investigate whether the psychological impact of the lockdown was different across these groups of Indian adults.","The novelty of this longitudinal study was to evaluate the temporal psychological impact and adverse mental health status during the initial outbreak and peak of COVID-19 epidemic and identity risk and protective factors among the general population in China.","So, the current study aims to describes the prevalence and distribution of two major mental disorders-anxiety and depression among Chinese population [13], and examine their associations with social media exposure by rapid assessment during COVID-19 outbreak.","The purpose of this study was to explore the impact of the COVID-19 outbreak on children\u2019s behavior and their parents\u2019 mental health in China.","Examined online survey data from MTurk workers to identify mental health characteristics of adults with dysfunctional coronavirus anxiety","we conducted a web-based cross-sectional survey to examine the psychological impact on the COVID-19 on the Chinese public. We aimed to assess the mental health burden of the public during the COVID-19 outbreak and to identify the high-risk groups. Our findings may assist government advisors and healthcare professionals in providing targeted interventions for the public in the face of the COVID-19 outbreak expansion in China and the different parts of the world.","To assess the psychological impact of COVID-19 pandemic on general population in West Bengal.","In this study, 214 general public and 526 nurses (i.e., 234 front-line nurses and 292 non-front-line nurses), were employed and evaluated via the Chinese version of the vicarious traumatization evaluation scale. In addition, risk factors finally leading to vicarious traumatization among medical staff were evaluated.","NaN","We examined the pattern of posttraumatic stresssymptoms in clinically stable COVID-19 patients. We also explored patients' attitude toward crisis mental health serices during the COVID-19 outbreak.","This study is the first nationwide large-scale survey of psychological distress in the general population of China during the COVID-19 epidemic","To assess the magnitude of mental health outcomes and associated factors among health care workers treating patients exposed to COVID-19 in China.","This study aimed to provide information about the prevalence of Post-traumatic Stress symptoms (PTSS) among residents in Wuhan and surrounding cities, and to explore the related factors of the occurrence of PTSS.","This is the first mental health investigation in the wake of the coronavirus epidemic in Wuhan, China that aims, in part, to explore the demand for mental healthcare services in this context.","We investigated and analyzed the mental health status of college students during the epidemic for the following purposes. (1) To evaluate the mental situation of college students during the epidemic; (2) to provide a theoretical basis for psychological interventions with college students; and (3) to provide a basis for the promulgation of national and governmental policies.","To investigate the work stress among Chinese nurses who are supporting Wuhan in fighting against Coronavirus Disease 2019 (COVID\u201019) infection and to explore the relevant influencing factors.","Our study aimed to investigate the immediate impact of the COVID-19 pandemic on mental health and quality of life among local Chinese residents aged \u226518 years in Liaoning Province, mainland China.","The study focuses on assess the psychological status of medical workforce.","We explored whether medical health workers had more psychosocial problems than nonmedical health workers during the COVID-19 outbreak.","This study attempted to assess the knowledge, attitude, anxiety experience, and perceived mental healthcare need among adult Indian population during the COVID-19 pandemic.","We assess the health and wellbeing of normal adults living and working after one month of confinement to contain the COVID-19 outbreak in China.","We designed a pilot and cross-sectional study to identify the characteristics of psychological distress across populations affected by the COVID-19 pandemic.","Examines the severity of mental health problems of surgical staff during the COVID-19 epidemic","Examines mental health problems of parents of hospitalized children during the epidemic","Families are going through a very stressful time because of the COVID-19 outbreak, with age being a risk factor for this illness. Negative self-perceptions of aging, among other personal and relational variables, may be associated with loneliness and distress caused by the pandemic crisis.","The study on the public psychological states and its related factors during the COVID-19 outbreak is of practical significance.","we examined risk perceptions and behavioral responses of the general community during the early phase of the COVID-19 epidemic in Hong Kong. Considering the rapid development of the epidemic during the survey period and the potential variability in the adoption of preventive measures among persons, we also examined the temporal changes in anxiety levels, the factors associated with adoption of preventive measures, and sources of information about the epidemic.","This study aimed to compare the emotional state, somatic responses, sleep quality, and behavior of people in Hubei Province with non-endemic provinces in China during two weeks in February 2020.","This study aimed to investigate the effects of social capital on sleep quality and the mechanisms involved in people who self-isolated at home for 14 days in January 2020 during the COVID-19 epidemic in central China.","This study aimed to assess and compare the prevalence and associated factors of anxiety and depression among the public affected by quarantine and those unaffected during the COVID-19 outbreak in southwestern China in early Feb. 2020.","This study aimed to investigate the psychological impact and coping strategies of frontline medical staff in Hunan province, adjacent to Hubei province, during the COVID\u201119 outbreak between January and March 2020.","To understand the psychological stress status of medical staffs during the outbreak of COVID\u201019, random sample questionnaire survey was conducted among 2110 medical staffs and 2158 college students in all provinces of China through a questionnaire, which was compiled and completed through the Questionnaire Star platform relying on Wechat, QQ, and other social software.","We, here, use a mental health survey data to test that whether the mental health problems were related to quarantine or not.","This study was aimed to address the literature gap on the psychological morbidity induced from current COVID-19 epidemic and also systematically reviews the prevalence of psychological problems on account of the prolonged confinement of Chinese citizens.","This study aims to investigate the mental health related conditions of children with ADHD during the COVID-19 outbreak. We hypothesised that children\u2019s ADHD symptoms could be significantly worse compared to normal state during school closedown. In addition, we examined what key variables are associated with the changed behaviours in this special time.","we conducted a study to assess the psychological impact of the COVID-19 outbreak among pediatric medical staff in Guiyang, China.","The purposes of this study was to assess the youth mental health after the coronavirus disease 19 (COVID-19) occurred in China two weeks later, and to investigate factors of mental health among youth groups. A cross-sectional study was conducted two weeks after the occurrence of COVID-19 in China.","The aim of the present study was to measure the level of psychological well being in Denmark during the COVID-19 pandemic and to compare it to prior Danish data obstained with the same measure.","This study aims to investigate the psychological distress perceived by the Italian general population during the early phase of the COVID-19 pandemic, and to analyze affective temperament and adult attachment styles as potential mediators.","We investigated the association between psychological outcomes and physical symptoms among healthcare workers.","This study is aimed to assess the anxiety level of Iranian general population during COVID-19 outbreak.","This study aimed to quantify the immediate psychological effects and psychoneuroimmunity prevention measures of a workforce returning to work during the COVID-19 epidemic.","We aimed to investigate the prevalence rate of insomnia and to confirm the related social psychological factors among medical staff in hospitals during the COVID-19 outbreak.","To compare the severity of psychological distress between patients with epilepsy and healthy controls during the COVID\u201019 outbreak in southwest China, as well as identify potential risk factors of severe psychological distress among patients with epilepsy.","This study aimed to assess and compare the immediate stress and psychological impact experienced by people with and without psychiatric illnesses during the peak of 2019 coronavirus disease (COVID-19) epidemic with strict lockdown measures.","This study is to investigate the psychological abnormality in health care workers battling the COVID-19 epidemic and to explore the associations among social support, resilience and mental health.","We examined risk factors, including the use of social media use, for probable anxiety and depression in the community and health professionals in the epicentre, Wuhan, China.","This study sought to assess the prevalence rate and socio-demographic correlates of depressive and anxiety symptoms among Chinese adolescents affected by the outbreak of COVID-19.","The aim of this study was to evaluate the association of COVID-19 factors and psychological factors with psychological distress among dental staff during the COVID-19 pandemic outbreak.","A cross-sectional study was designed to evaluate the immediate psychological impact on women HWs of Tongji Hospital, determine the predictors of acute stress, depression and anxiety symptoms and investigate the sources of acute stress among the women HWs.","The present study aims to establish the prevalence of psychiatric symptoms and identify risk and protective factors for psychological distress in the general population.","To assess the effect of the COVID-19 outbreak on the sleep quality of healthcare workers in a children's healthcare centre in Wuhan.","The purpose of this study was to evaluate the levels of depression, anxiety and health anxiety in Turkish society during the COVID-19 pandemic, and to examine the factors affecting these.","To examine the psychosocial impact of COVID-19 on frontline HCWs in Wuhan, we collected data between February 13\u201317, 2020 through a smartphone-based survey.","The current study was conducted in the Basque Autonomous Community in northern Spain. The authors analyzed stress, anxiety, and depression with the arrival of the virus and the levels of symptoms according to age, comorbidity, and confinement.","The aim of our study was to assess the psychological impact of COVID-19 pandemic on young French urologists in training.","This study reports the physical health, mental health, anxiety, depression, distress, and job satisfaction of healthcare staff in Iran when the country faced its highest number of total active COVID-19 cases.","What are the factors that worsen (vs. protect) emotional well-being during a pandemic outbreak such as COVID-19?","We aimed to assess outbreak-related psychological distress and symptoms of acute stress\r\nreaction (ASR) in health professional students and to characterize individuals with potential\r\nneed for interventions.","The aim of this study was to understand the changes in psychological factors and sleep status of front-line medical staff in the fight against COVID-19 and provide evidence of exercise interventions to relieve psychological stress and improve sleep status for medical staff.","Our study aimed to examine the prevalence of anxiety and depression among China's adult population at the peak of the COVID\u201019 epidemic and identify the stressors associated with these disorders.","we therefore examined the general mental health, psychological stress, and sleep\nquality among the frontline healthcare staff during the late stage of the\nCOVID-19 outbreak in China. ","This study aimed to explore the physical and mental health and well-being impact in community-dwelling older adults with mild cognitive impairment or mild dementia during the coronavirus disease confinement whilst providing health and social support and to study the effect of a TV-based assistive integrated technology.","We designed and conducted a voluntary, anonymized staff survey at our tertiary cardiac center in the North West of England to assess the psychological burden of COVID-19 on the workforce. ","This study explored the prevalence of post-traumatic stress disorder (PTSD) and depression in a sample of home-quarantined college students to identify the psychological distress risk factors.","we investigate the general population\u2019s psychological distress and coping styles in the early stages of the COVID-19 outbreak. ","investigate the psychological state of the first-line anti-epidemic medical staff and give them necessary psychological interventions if they have anxiety or depression.","in the current study, we examined the association between media exposure to information about COVID-19 and psychological distress in the general population in China.","The current study aimed to exam posttraumatic stress symptoms (PTSSs) of HCWs fighting for the COVID\u201019 and to evaluate their sleep quality after 1\u2010month stressful suffering. ","Using a mixed-method triangulation design (QUAN + QUAL), this study investigated and compared the mental status and inflammatory markers of 103 patients who, while hospitalized with mild symptoms, tested positive with COVID-19 and 103 matched controls that were COVID-19 negative.","The objective of this study was to examine associations between exposure to coronavirus disease (COVID\u201019) news, risk perceptions, and depressive symptoms.","A web-based cross-sectional survey was carried out on italian GPs working in Genoa (Italy), to assess the im-pact of Covid-19 pandemic on mental health. "," the present study examined whether intolerance of uncertainty was related to mental wellbeing and whether this relationship was mediated by rumination and fear of COVID-19","we investigated the impact of the COVID\u201019 pandemic on the mental health, physical activities, and quality of life (QoL) of PD patients.\r\n\r\n","The aim of the present study was to explore sleep difficulties during the COVID-19 pandemic in a Greek population. ","This study examined relations of both stay-at-home orders and the perceived impact of COVID-19 on daily life to psychological outcomes (depression, health anxiety, financial worry, social support, and loneliness) in a nationwide U.S. community adult sample (N = 500; 47% women, mean age = 40).","We conducted a cross-sectional study to estimate the prevalence of anxiety among medical staff in China from 10 February 2020 to 20 February 2020\r\nusing the Zung Self-rating Anxiety Scale (SAS) to assess anxiety, with the criteria of normal\r\n(\u2a7d49), mild (50\u201359), moderate (60\u201370) and severe anxiety (\u2a7e70).","The survey was aimed at highlighting the practical and emotional consequences of COVID-19 emergence on daily clinical practice. Specifically, it assessed dentists\u2019 behavioral responses, emotions and concerns following the Sars-CoV-2 pandemic restrictive measures introduced by the Italian national administrative order of 10 March 2020 (DM-10M20), as well as the dentists\u2019 perception of infection likelihood for themselves and patients.","This study aimed to examine the impact of coronavirus\r\ndisease 2019 outbreak on the prevalence of depressive and anxiety\r\nsymptoms and the corresponding risk factors among pregnant women\r\nacross China.","studying the contributory feature of fear of contracting COVID-19 involve disgust propensity and sensitivity, emotional reactions that are part of a broader behavioral immune system (BIS). ","Thus, a hotline service was set up by the Department of Psychological Medicine, from 9 a.m. to 9 p.m. every day, to talk with medical workers about their feelings, provide support and understanding, and help them find emotional resources. Furthermore, we continuously monitored these medical workers with qualitative and quantitative evaluations, regularly feeding back findings to the Emergency Department to allow for adjustments. ","The aim of this study was to compare the frequency of burnout between physicians and nurses on the frontline (FL) wards and those working in usual wards (UWs).","The current study was conducted to assess anxiety and fear of getting infected among dentists while working during the current novel coronavirus diseases (COVID-19) outbreak.","We investigate how the geographical distance of working adults to the epicenter of Wuhan predicts their burnout - emotional, physical and mental exhaustion due to excessive and prolonged stress. ","This study investigated depressive and anxiety symptoms among students in Hubei province, China, which can help optimize interventions on the mental health of children for stakeholders in all countries affected by COVID-19.\r\n\r\n","We examined the effect of modifications of health literacy (HL) on depression and HRQoL. A cross-sectional study was conducted from 14 February to 2 March 2020. 3947 participants were recruited from outpatient departments of nine hospitals and health centers across Vietnam. ","This study aimed to investigate the psychological symptoms of ordinary Chinese citizens during the Level I Emergency Response throughout China. From January 31 to February 2 2020, an online questionnaire, Symptom Checklist 90 (SCL-90) was designed, and differences in GSI T-scores among subgroups were examined by ANOVA.","With the high anticipated stress among hospital\r\nstaff in Hong Kong East Cluster, a comprehensive support\r\nprogramme named Support of You (SOY) is initiated.","This observational study aimed to use SEM to determine the effects of social support on sleep quality and function of medical staff who treated patients with COVID-19 in January and February 2020 in Wuhan, China. ","Thus, we conducted a questionnaire survey, from February\r\n25 to March 9, 2020, among outpatients who sought care in\r\nthe Departments of Psychiatry, Neurology, and Sleep Medicine in West China Hospital of Sichuan University (Chengdu,\r\nChina)."," In this study, we investigated the prevalence of insomnia symptoms and the risk factors of insomnia, so as to provide appropriate management strategies practical, targeted interventions to improve the symptoms of insomnia in medical staff during the epidemic.","We provide the first empirical evidence on distress and its predictors of Iranian under the Covid-19 pandemic.","To investigate the mental health status of college students under the epidemic situation of new coronavirus pneumonia (COVID-19), to explore the influencing factors of college students' mental health under the stress condition of epidemic situation, and to provide a basis for adopting mental health education.","Understand the psychological status and sleep quality of nursing interns under the centralized isolation measures after the outbreak of \"New Crown\" to provide a basis for targeted psychological intervention and sleep improvement measures in the future.","The mental health status of the first-line medical staff was investigated by Self-rating Anxiety Scale(SAS) and Post-Traumatic Stress Disorder Self- rating Scale (PTSD-SS). From February 7 to 14, 2020, 246 medical staff participated in the treatment of COVID-19 were investigated using cluster sampling, and received 230 responses, with a recovery rate of 93.5%. ","To identify problems and demands for antenatal care (ANC) among pregnant women in different trimesters of pregnancy in Shanghai for optimizing ANC service during the epidemic of COVID-19. Method: s Organized by maternal and child health care institute in the 16 districts of Shanghai, a cross sectional study was conducted among pregnant women who came to pregnancy registration in the community health centers or attended ANC in midwifery hospitals from February 7 to February 12, 2020. ","To describe the perceptions of South African elite and semi-elite athletes on return to sport\r\n(RTS); maintenance of physical conditioning and other activities; sleep; nutrition; mental health; healthcare access; and knowledge of coronavirus disease 2019 (COVID-19).","The study aimed to determine the extent to which the coronavirus disease 2019 (COVID\u201019) pandemic may aggravate the prenatal distress and psychiatric symptomatology of pregnant women.","The aim of this study was to analyze the psychological impact of COVID-19 in the university community during the first weeks of confinement. A cross-sectional study was conducted. ","Here we report the results from the analysis of the responses to an online survey, from the first 1000 university students, concerning the impact of the lockdown on their mental health.","We aimed to (1) explore differential presence of these symptoms among HCW compared with non-HCW; (2) compare their presence\r\nin the different health system roles; and (3) study the relationship between the emotional state\r\nof HCW and environmental variables.","To evaluate the psychological impact of the COVID 19 crisis on ophthalmologists-in-training and practising ophthalmologists during lockdown in India.","This study aimed to estimate the association between anxiety associated with COVID\u201019 and somatic symptoms, using data from a large, representative sample (N = 2,025) of the UK adult population. ","Our study aims to study the psychological impact of total and partial containment applied in Algeria
